<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Fonts: DM Serif Display for headings, DM Sans for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['DM Serif Display', 'Georgia', 'serif'],
                        'sans': ['DM Sans', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        'cream': '#faf9f7',
                        'charcoal': '#1a1a1a',
                        'accent': {
                            'gold': '#c9a227',
                            'emerald': '#10b981',
                            'sapphire': '#3b82f6',
                        }
                    },
                    animation: {
                        'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
                        'fade-in': 'fade-in 0.4s ease-out forwards',
                        'slide-in-left': 'slide-in-left 0.5s ease-out forwards',
                        'ticker': 'ticker 0.1s steps(1) infinite',
                        'pulse-subtle': 'pulse-subtle 2s ease-in-out infinite',
                        'rotate-toggle': 'rotate-toggle 0.4s ease-out forwards',
                    }
                }
            }
        }
    </script>

    <style>
        /* ===== CUSTOM ANIMATIONS ===== */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slide-in-left {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes ticker {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes pulse-subtle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes rotate-toggle {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Animation utility classes */
        .animate-enter {
            animation: fade-in-up 0.6s ease-out forwards;
            opacity: 0;
        }
        .animate-fade {
            animation: fade-in 0.4s ease-out forwards;
            opacity: 0;
        }
        .animate-slide {
            animation: slide-in-left 0.5s ease-out forwards;
            opacity: 0;
        }

        /* Stagger delays */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-600 { animation-delay: 600ms; }
        .delay-700 { animation-delay: 700ms; }
        .delay-800 { animation-delay: 800ms; }

        /* Glitch effect for ticker */
        .glitch-text:hover {
            animation: glitch 0.3s ease-in-out;
        }

        /* Ticker cursor */
        .ticker-cursor::after {
            content: '|';
            animation: ticker 0.8s steps(1) infinite;
            margin-left: 2px;
        }

        /* ===== HTMX TRANSITIONS ===== */
        .htmx-swapping {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        }

        .htmx-settling {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        /* ===== CUSTOM SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #4b5563;
        }

        /* ===== CARD HOVER EFFECTS ===== */
        .card-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
        }

        .dark .card-lift:hover {
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        /* ===== NAV LINK UNDERLINE ===== */
        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: currentColor;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        /* ===== TIMELINE ===== */
        .timeline-dot {
            position: relative;
        }

        .timeline-dot::before {
            content: '';
            position: absolute;
            left: -29px;
            top: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: currentColor;
            border: 3px solid;
        }

        /* ===== GRAIN OVERLAY ===== */
        .grain::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
            z-index: 9999;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(201, 162, 39, 0.1) 0%, transparent 50%);
        }

        .dark .stat-card {
            background: linear-gradient(135deg, rgba(201, 162, 39, 0.15) 0%, transparent 50%);
        }
    </style>
</head>

<script>
    // Mobile Menu Toggle
    function toggleMobileMenu() {
        const menu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');
        const isClosed = menu.classList.contains('translate-x-full');
        
        if (isClosed) {
            menu.classList.remove('translate-x-full');
            menuIcon.classList.add('hidden');
            closeIcon.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        } else {
            menu.classList.add('translate-x-full');
            menuIcon.classList.remove('hidden');
            closeIcon.classList.add('hidden');
            document.body.style.overflow = '';
        }
    }

    function handleMobileNav(el) {
        // Toggle active state
        document.querySelectorAll('#mobile-menu nav a').forEach(a => {
            a.classList.remove('bg-slate-100', 'dark:bg-zinc-800');
        });
        el.classList.add('bg-slate-100', 'dark:bg-zinc-800');
        
        // Close menu
        toggleMobileMenu();
    }

    // Dark mode toggle with animation
    function toggleDarkMode() {
        const html = document.documentElement;
        const icon = document.getElementById('theme-icon');

        icon.style.transform = 'rotate(360deg)';

        setTimeout(() => {
            html.classList.toggle('dark');
            localStorage.setItem('darkMode', html.classList.contains('dark'));
            icon.style.transform = 'rotate(0deg)';
        }, 200);
    }

    // Check for saved dark mode preference
    if (localStorage.getItem('darkMode') === 'true' ||
        (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    }

    // Keyboard shortcut for dark mode
    document.addEventListener('keydown', (e) => {
        if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
            e.preventDefault();
            toggleDarkMode();
        }
    });

    // Set active navigation
    function setActiveNav(element) {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active', 'bg-slate-100', 'dark:bg-zinc-700/50');
        });
        element.classList.add('active', 'bg-slate-100', 'dark:bg-zinc-700/50');
    }

    // HTMX Event: Scroll to top after content swap
    // This listens for the htmx:afterSwap event on the body
    document.body.addEventListener('htmx:afterSwap', function(evt) {
        // Check if the swapped content was intended for our main content area
        if (evt.target.id === 'content-area') {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    });

</script>
</body>
